<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/aiTutor.js"></script>
</head>
<body onload="loadPage()">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand active" href="home.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="aitutor.html">AI Tutor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aitutorhistory.html">AI Tutor History</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            About Us
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="haidera.html">Ali</a></li>
                            <li><a class="dropdown-item" href="magotetp.html">Tyler</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Chat Interface -->
    <div class="container my-5">
        <h1 class="text-center mb-4">AI Tutor</h1>
        <div id="chat-window" class="border rounded p-3 mb-3 shadow" style="height: 300px; overflow-y: auto; background-color: #f8f9fa;">
            <p class="text-muted text-center">Start a conversation...</p>
        </div>
        <form id="chat-form" class="d-flex">
            <select id="user-level" class="form-select me-2" style="width: 150px;" required aria-label="Select user level">
                <option value="none" disabled>Loading levels...</option>
            </select>
            <input id="user-input" type="text" class="form-control me-2" placeholder="Type your question here" required aria-label="Type your question">
            <button type="button" id="send-btn" class="btn btn-primary">Send</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3">
        <p>2024 AI Tutor</p>
    </footer>
</body>
</html>
